<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator__root">
      <div class="calculator__board"></div>
      <div class="calculator__table">
        <button class="table_button" id="delete">Delete</button>
        <button class="table_button" id="value">(</button>
        <button class="table_button" id="value">)</button>
        <button class="table_button" id="value">7</button>
        <button class="table_button" id="value">8</button>
        <button class="table_button" id="value">9</button>
        <button class="table_button" id="value">/</button>
        <button class="table_button" id="value">4</button>
        <button class="table_button" id="value">5</button>
        <button class="table_button" id="value">6</button>
        <button class="table_button" id="value">*</button>
        <button class="table_button" id="value">1</button>
        <button class="table_button" id="value">2</button>
        <button class="table_button" id="value">3</button>
        <button class="table_button" id="value">+</button>
        <button class="table_button" id="value">0</button>
        <button class="table_button" id="value">.</button>
        <button class="table_button" id="value">-</button>
        <button class="table_button" id="compute">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
